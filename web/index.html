<html ng-app="mybot">

<head>
  <title>Pravola jets</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" rel="Stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.concat.min.js'></script>
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.3/jquery.mCustomScrollbar.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>

  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBKDSx_T1NPT6POTrShPCed43ULC1mx9U8&libraries=places&sensor=false&language=en&v=3"></script>

  <script src="js/jquery.datetimepicker.js"></script>
  <link rel="stylesheet" type="text/css" href="css/jquery.datetimepicker.css" />
  <!--<link rel="stylesheet" href="css/shop.css">-->
  <link rel="stylesheet" href="css/chat.css">
  <link rel="stylesheet" href="css/angucomplete-alt.css">
  <script src="lib/angular-storage.min.js"></script>
  <script src="lib/angucomplete-alt.js"></script>

  <script src="js/botCtrl.js"></script>
  <script src="js/app.js"></script>
</head>

<body class="body-bg">

  <div ng-controller="botCtrl" ng-init="init()">
    <div class="container home-container">

      <img src="img/pravola-logo.svg" / style="width: 150px;"><br><br>
      <div class="chat" ng-show="toggle">
        <div class="chat-title">
          <h1>Julia</h1>
          <h2>PRAVOLA</h2>
          <figure class="avatar">
            <img src="img/profile.png" />
          </figure>
        </div>
        <div class="messages">
          <div class="messages-content">

          </div>
        </div>

        <div class="message-box">
          <div id="loadchat">
            <div style="float:left" class="load-white">Loading </div>
            <div style="float:left;margin-left:20px;"><img src="img/chat.svg" /></div>
          </div>
          <div id="calendarfield">
            <div> <input ng-model="selecteddate" id="gcalendar" type="text" value="" class="inputbox" ng-keydown="$event.which === 13 && selectcalendarfunc()"></div>
            <div> <button type="submit" class="message-submit" ng-click="selectcalendarfunc()">Send</button></div>
          </div>
          <div id="citiesfield">
            <div> <input class="inputbox" id="gcities" ng-keydown="$event.which === 13 && selectplacefunc()" ng-model="chosenPlace"
                googleplace/></div>
            <div> <button type="submit" class="message-submit" ng-click="selectplacefunc()">Send</button></div>
          </div>
          <div id="airportsfield">
            <select ng-model="selectedairportId" ng-options="airport.id as airport.name for airport in airports">
            <option value="">{{defaultairport}}</option>
          </select>
            <button type="submit" class="message-submit" ng-click="selectairportfunc()">Send</button>
          </div>
          <div id="planesfield">
            <select ng-model="selectedplaneId" >
                    <option value="1"  selected="selected" >Very Light Jet $4000/hr</option>
                    <option value="2">Turbo Prop Jet $4000/hr</option>
                    <option value="3">Light Jet$ 5000/hr</option>
                    <option value="4">MidSize Jet $6000/hr</option>
                    <option value="5">Super Jet $7000/hr</option>
                    <option value="6">Heavy Jet $10000/hr</option>
                    <option value="7">Jumbo Jets Jet $15000/hr</option>
          </select>
            <button type="submit" class="message-submit" ng-click="selectplanefunc()">Send</button>
          </div>
          <div id="fromairportsfield">
            <select ng-model="selectedfromairportId" ng-options="airport.id as airport.name for airport in fromairports">
            <option value="">{{defaultfromairport}}</option>
          </select>
            <button type="submit" class="message-submit" ng-click="selectfromairportfunc()">Send</button>
          </div>
          <div id="textfield">
            <div> <input ng-model="selectdata" id="gtextfield" type="text" value="Yes" class="inputbox" ng-keydown="$event.which === 13 && selectdatafunc()"></div>
            <div> <button type="submit" class="message-submit" ng-click="selectdatafunc()">Send</button></div>
          </div>




        </div>
      </div>
      <button class="" id="btn-chat" ng-click="toggleme()">Get a Quote</button>
      <div class="bg"></div>
    </div>
  </div>
</body>

</html>
